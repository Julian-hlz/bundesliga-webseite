    <body> 
      <div class="container">
        <h1 class="form-title">Registrieren</h1>
        <form action="#">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullName">Vor -/ und Nachname</label>
                    <input type="text"
                           id="fullName"
                           name="fullName"
                           placeholder="Vor -/ und Nachname "/>
                </div>
                <div class="user-input-box">
                    <label for="username">Benutzername</label>
                    <input type="text"
                           id="username"
                           name="username"
                           placeholder="Benutzername"/>
                </div>
                <div class="user-input-box">
                    <label for="email">E-Mail</label>
                    <input type="email"
                           id="email"
                           name="email"
                           placeholder="E-Mail"/>
                </div>
                <div class="user-input-box">
                    <label for="phoneNumber">Telefonnummer</label>
                    <input type="text"
                           id="phoneNumber"
                           name="phoneNumber"
                           placeholder="Telefonnummer"/>
                </div>
                <div class="user-input-box">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" name="password" placeholder="Passwort"/>
                    <button type="button" id="generatePasswordBtn">Passwort generieren</button>
                    
                    <div class="password-toggle">
                        <input type="checkbox" id="togglePassword">
                        <label for="togglePassword">Passwort anzeigen</label>
                    </div>
                </div>
                <div class="user-input-box">
                    <label for="confirmPassword">Passwort bestätigen</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Passwort bestätigen"/>
                </div>
            </div>
             <div class="gender-details-box">
                <span class="gender-title">Geschlecht</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                        <label for="male">Mann</label>
                    <input type="radio" name="gender" id="female">
                        <label for="female">Frau</label> 
                    <input type="radio" name="gender" id="other">
                        <label for="other">Divers</label>
                </div>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Registrieren">
            </div>

        </form>
